<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via CEP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div1">
        <div class="form">
            <p class="title">Localização</p>
            <div class="separador">
                <div class="input-title">Informe o CEP</div>
                <input type="text" class="input1" id="cep"/>
                <div class="error" id="error"></div>
            </div>
            <div class="separador">
                <div class="input-title">Rua</div>
                <input type="text" class="input1" id="rua"/>
            </div>
            <div class="separador">
                <div class="input-title">Bairro</div>
                <input type="text" class="input1" id="bairro"/>
            </div>
            <div class="separador row">
                <div>
                    <div class="input-title">Cidade</div>
                    <input type="text" class="input2" id="cidade"/>
                </div>
                <div>
                    <div class="input-title">UF</div>
                    <input type="text" class="input3" id="uf"/>
                </div>
            </div>
            <div class="separador row">
                <div>
                    <div class="input-title">IBGE</div>
                    <input type="text" class="input2" id="ibge"/>
                </div>
                <div>
                    <div class="input-title">DDD</div>
                    <input type="text" class="input3" id="ddd"/>
                </div>
            </div>
        </div>
    </div>

    <div class="bandeira"></div>

    <div class="loading" id="loading">
        <img src="img/spinner.gif" alt="">
    </div>

    <script src="main.js"></script>
</body>
</html>
